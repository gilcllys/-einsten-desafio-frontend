<div class="content">
    <div class="button-save" (click)="openDialog()"><button mat-flat-button>Adicionar paciente</button></div>
    <table mat-table [dataSource]="pacienteList" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let element"> {{element['id']}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element['nome']}} </td>
        </ng-container>


        <!-- Symbol Column -->
        <ng-container matColumnDef="genero">
            <th mat-header-cell *matHeaderCellDef> Gênero </th>
            <td mat-cell *matCellDef="let element"> {{getGenero(element["genero"])}} </td>
        </ng-container>

        <ng-container matColumnDef="esgoto">
            <th mat-header-cell *matHeaderCellDef> Esgoto tratado ? </th>
            <td mat-cell *matCellDef="let element"> {{element['has_esgoto'] ? 'Sim' : 'Não'}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button class="action" mat-icon-button [matMenuTriggerFor]="menu"
                    aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button (click)="deletarPaciente(element['id'])" mat-menu-item>
                        <mat-icon>delete</mat-icon>
                        <span>Deletar</span>
                    </button>
                    <button (click)="openDescriptionDialog(element)" mat-menu-item>
                        <mat-icon>description</mat-icon>
                        <span>Histórico médico</span>
                    </button>
                </mat-menu>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>
</div>
